services:
  # ============================================================================
  # POSTGRESQL DATABASE
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: de-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dataengineer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dataengineer123}
      POSTGRES_DB: ${POSTGRES_DB:-data_engineer}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./week-01-02-sql-python/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dataengineer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - de-network

  # ============================================================================
  # PGADMIN
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: de-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@gmail.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./week-01-02-sql-python/pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - de-network

  # ============================================================================
  # JUPYTER LAB (Week 01-04)
  # ============================================================================
  jupyter:
    build:
      context: ./week-01-02-sql-python/jupyter
      dockerfile: Dockerfile
    container_name: de-jupyter
    restart: unless-stopped
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-dataengineer}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-dataengineer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dataengineer123}
      POSTGRES_DB: ${POSTGRES_DB:-data_engineer}
    ports:
      - "${JUPYTER_PORT:-8888}:8888"
    volumes:
      - ./week-01-02-sql-python/exercises:/home/jovyan/week-01-02-sql-python/exercises
      - ./week-01-02-sql-python/scripts:/home/jovyan/week-01-02-sql-python/scripts
      - ./week-03-04-python-etl/notebooks:/home/jovyan/week-03-04-python-etl/notebooks
      - ./week-03-04-python-etl/scripts:/home/jovyan/week-03-04-python-etl/scripts
      - ./week-03-04-python-etl/raw_data:/home/jovyan/week-03-04-python-etl/raw_data
      - ./shared:/home/jovyan/shared
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - de-network

  # ============================================================================
  # MINIO - S3 Compatible Storage
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: de-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - de-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # MINIO CLIENT - Initialize Buckets (UPDATED)
  # ============================================================================
  minio-client:
    image: minio/mc:latest
    container_name: de-minio-client
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'üîß Waiting for MinIO to be ready...';
      sleep 10;

      echo 'üîß Configuring MinIO client...';
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;

      echo 'ü™£ Creating buckets for data pipeline...';
      mc mb myminio/raw --ignore-existing;
      mc mb myminio/staging --ignore-existing;
      mc mb myminio/production --ignore-existing;
      mc mb myminio/delta-lake --ignore-existing;
      mc mb myminio/checkpoints --ignore-existing;
      mc mb myminio/warehouse --ignore-existing;
      mc mb myminio/spark-events --ignore-existing;

      echo 'üìù Setting bucket policies...';
      mc anonymous set download myminio/raw;
      mc anonymous set download myminio/staging;
      mc anonymous set download myminio/production;

      echo '‚úÖ MinIO setup completed successfully!';
      echo 'üìä Available buckets:';
      mc ls myminio;

      exit 0;
      "
    networks:
      - de-network

  # ============================================================================
  # SPARK MASTER (UPDATED)
  # ============================================================================
  spark-master:
    build:
      context: ./week-05-06-pyspark-big-data/spark
      dockerfile: Dockerfile
    image: de-spark:3.5.1-s3
    container_name: spark-master
    hostname: spark-master
    restart: unless-stopped
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "7077:7077"
      - "8080:8080"
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_PUBLIC_DNS=localhost
      - SPARK_WAREHOUSE_DIR=/opt/spark-warehouse
      # S3/MinIO credentials
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
    volumes:
      - ./week-05-06-pyspark-big-data/apps:/opt/spark-apps
      - ./week-05-06-pyspark-big-data/data/raw:/opt/spark-data/raw
      - ./week-05-06-pyspark-big-data/data/staging:/opt/spark-data/staging
      - ./week-05-06-pyspark-big-data/data/production:/opt/spark-data/production
      - ./week-05-06-pyspark-big-data/spark-events:/opt/spark-events
      - ./week-05-06-pyspark-big-data/spark-warehouse:/opt/spark-warehouse
      - ./shared:/opt/shared
    networks:
      de-network:
        aliases:
          - spark-master
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ============================================================================
  # SPARK WORKER 1 (UPDATED)
  # ============================================================================
  spark-worker-1:
    build:
      context: ./week-05-06-pyspark-big-data/spark
      dockerfile: Dockerfile
    image: de-spark:3.5.1-s3
    container_name: spark-worker-1
    hostname: spark-worker-1
    restart: unless-stopped
    depends_on:
      spark-master:
        condition: service_healthy
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    ports:
      - "8081:8081"
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_PUBLIC_DNS=localhost
      - SPARK_WAREHOUSE_DIR=/opt/spark-warehouse
      # S3/MinIO credentials
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
    volumes:
      - ./week-05-06-pyspark-big-data/apps:/opt/spark-apps
      - ./week-05-06-pyspark-big-data/data/raw:/opt/spark-data/raw
      - ./week-05-06-pyspark-big-data/data/staging:/opt/spark-data/staging
      - ./week-05-06-pyspark-big-data/data/production:/opt/spark-data/production
        - ./week-05-06-pyspark-big-data/spark-warehouse:/opt/spark-warehouse
      - ./shared:/opt/shared
    networks:
      de-network:
        aliases:
          - spark-worker-1

  # ============================================================================
  # SPARK WORKER 2 (UPDATED)
  # ============================================================================
  spark-worker-2:
    build:
      context: ./week-05-06-pyspark-big-data/spark
      dockerfile: Dockerfile
    image: de-spark:3.5.1-s3
    container_name: spark-worker-2
    hostname: spark-worker-2
    restart: unless-stopped
    depends_on:
      spark-master:
        condition: service_healthy
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    ports:
      - "8082:8082"
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_WEBUI_PORT=8082
      - SPARK_PUBLIC_DNS=localhost
      - SPARK_WAREHOUSE_DIR=/opt/spark-warehouse
      # S3/MinIO credentials
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
    volumes:
      - ./week-05-06-pyspark-big-data/apps:/opt/spark-apps
      - ./week-05-06-pyspark-big-data/data/raw:/opt/spark-data/raw
      - ./week-05-06-pyspark-big-data/data/staging:/opt/spark-data/staging
      - ./week-05-06-pyspark-big-data/data/production:/opt/spark-data/production
      - ./week-05-06-pyspark-big-data/spark-warehouse:/opt/spark-warehouse
      - ./shared:/opt/shared
    networks:
      de-network:
        aliases:
          - spark-worker-2

  # ============================================================================
  # SPARK HISTORY SERVER (UPDATED)
  # ============================================================================
  spark-history:
    build:
      context: ./week-05-06-pyspark-big-data/spark
      dockerfile: Dockerfile
    image: de-spark:3.5.1-s3
    container_name: spark-history
    hostname: spark-history
    restart: unless-stopped
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.history.HistoryServer
    ports:
      - "18080:18080"
    environment:
      - SPARK_HISTORY_OPTS=-Dspark.history.fs.logDirectory=/opt/spark-events
    volumes:
      - ./week-05-06-pyspark-big-data/spark-events:/opt/spark-events
    depends_on:
      - spark-master
    networks:
      de-network:
        aliases:
          - spark-history

  # ============================================================================
  # JUPYTER WITH PYSPARK (UPDATED)
  # ============================================================================
  jupyter-spark:
    build:
      context: ./week-05-06-pyspark-big-data/jupyter
      dockerfile: Dockerfile
    image: de-jupyter-pyspark:latest
    container_name: jupyter-spark
    hostname: jupyter-spark
    restart: unless-stopped
    depends_on:
      spark-master:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8889:8888"
      - "4041:4040"
    environment:
      # Spark Configuration
      - PYSPARK_MASTER=spark://spark-master:7077
      - PYSPARK_PYTHON=python3
      - SPARK_PUBLIC_DNS=localhost
      - SPARK_WAREHOUSE_DIR=/opt/spark-warehouse
      # PostgreSQL Configuration
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-dataengineer}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dataengineer123}
      - POSTGRES_DB=${POSTGRES_DB:-data_engineer}
      # MinIO/S3 Configuration
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
      - AWS_ENDPOINT_URL=http://minio:9000
      # Data paths
      - DATA_RAW_PATH=/opt/spark-data/raw
      - DATA_STAGING_PATH=/opt/spark-data/staging
      - DATA_PRODUCTION_PATH=/opt/spark-data/production
    volumes:
      # Notebooks
      - ./week-05-06-pyspark-big-data/notebooks:/opt/spark-notebooks
      # Data directories (same structure as workers)
      - ./week-05-06-pyspark-big-data/data/raw:/opt/spark-data/raw
      - ./week-05-06-pyspark-big-data/data/staging:/opt/spark-data/staging
      - ./week-05-06-pyspark-big-data/data/production:/opt/spark-data/production
      - ./week-05-06-pyspark-big-data/spark-warehouse:/opt/spark-warehouse
      # Applications & Scripts
      - ./week-05-06-pyspark-big-data/apps:/opt/spark-apps
      - ./week-05-06-pyspark-big-data/scripts:/opt/spark-scripts
      # Spark events
      - ./week-05-06-pyspark-big-data/spark-events:/opt/spark-events
      # Shared directory
      - ./shared:/opt/shared
    networks:
      de-network:
        aliases:
          - jupyter-spark

  # ============================================================================
  # ZOOKEEPER (Optional - for Streaming)
  # ============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: de-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - de-network
    profiles:
      - streaming

  # ============================================================================
  # KAFKA (Optional - for Streaming)
  # ============================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: de-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "29092:29092"
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - de-network
    profiles:
      - streaming
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # KAFKA UI (Optional - for Streaming)
  # ============================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: de-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8090:8080"
    networks:
      - de-network
    profiles:
      - streaming

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  postgres_data:
    driver: local
    name: de_postgres_data
  pgadmin_data:
    driver: local
    name: de_pgadmin_data
  minio_data:
    driver: local
    name: de_minio_data
  zookeeper_data:
    driver: local
    name: de_zookeeper_data
  zookeeper_logs:
    driver: local
    name: de_zookeeper_logs
  kafka_data:
    driver: local
    name: de_kafka_data

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  de-network:
    driver: bridge
    name: de_network
